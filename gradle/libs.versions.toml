[versions]
jackson = "2.12.3"
kotlinx-atomicfu = "0.16.3"
kotlinx-coroutines = "1.5.2"
kotlinx-serialization = "1.2.2"
ktor-client = "1.6.3"
okhttp = "4.9.1"
okio = "2.10.0"
spring = "5.3.9"
uuid = "0.3.0"

npm-sockjs-client = "1.5.0"

[libraries]
jackson-core = { module = "com.fasterxml.jackson.core:jackson-core", version.ref = "jackson" }
jackson-module-kotlin = { module = "com.fasterxml.jackson.module:jackson-module-kotlin", version.ref = "jackson" }
kotlinx-atomicfu = { module = "org.jetbrains.kotlinx:atomicfu", version.ref = "kotlinx-atomicfu" }
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }
kotlinx-coroutines-jdk8 = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8", version.ref = "kotlinx-coroutines" }
kotlinx-serialization-core = { module = "org.jetbrains.kotlinx:kotlinx-serialization-core", version.ref = "kotlinx-serialization" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization" }
ktor-client-java = { module = "io.ktor:ktor-client-java", version.ref = "ktor-client" }
ktor-client-js = { module = "io.ktor:ktor-client-js", version.ref = "ktor-client" }
ktor-client-okhttp = { module = "io.ktor:ktor-client-okhttp", version.ref = "ktor-client" }
ktor-client-websockets = { module = "io.ktor:ktor-client-websockets", version.ref = "ktor-client" }
okhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }
okio-multiplatform = { module = "com.squareup.okio:okio-multiplatform", version.ref = "okio" }
spring-websocket = { module = "org.springframework:spring-websocket", version.ref = "spring" }
uuid = { module = "com.benasher44:uuid", version.ref = "uuid" }
