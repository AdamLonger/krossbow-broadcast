kotlinx-serialization = "1.3.2"
ktor-client = "1.6.8"
okhttp = "4.9.3"
okio = "3.0.0"
slf4j = "1.7.36"
spring = "5.3.17"
tyrus = "1.17"
uuid = "0.4.0"

npm-sockjs-client = "1.6.0"

# test-only
npm-isomorphic-ws = "4.0.1"
